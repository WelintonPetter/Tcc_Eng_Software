<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-family: Arial, sans-serif;
            color: rgb(255, 255, 255);
        }

        .countdown div {
            text-align: center;
        }

        .countdown .number {
            font-size: 48px;
            font-weight: bold;
        }

        .countdown .label {
            font-size: 18px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="second-sac">
            <h1 class="title title-sac">Estoque</h1>

            <div class="first-column">
                <img src="icon/estoque.svg" alt="Animação Fabrica">
            </div>
            <div class="title title-sac">
                <h2>Em Breve</h2>
            </div>
            <!-- Contagem Regressiva -->
            <div id="countdown" class="countdown">

                <div>
                    <span id="days" class="number">00</span>
                    <div class="label">dias</div>
                </div>
                <div>
                    <span id="hours" class="number">00</span>
                    <div class="label">horas</div>
                </div>
                <div>
                    <span id="minutes" class="number">00</span>
                    <div class="label">minutos</div>
                </div>
                <div>
                    <span id="seconds" class="number">00</span>
                    <div class="label">segundos</div>
                </div>
            </div>
        </div>
    </div>
        
    <main>
        <!-- Seu conteúdo principal aqui -->
    </main>
    <footer>
        <!-- Seu conteúdo de rodapé aqui -->
    </footer>
    <script src="js/estoque.js"></script>
</body>
</html>
